name: Deploy Vite App

on:
  push:
    branches: [ "main" ]   #change if you use "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20   # Vite works well on 18 or 20
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3   # ✅ updated to v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ✅ updated to v4
